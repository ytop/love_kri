<svg width="1000" height="650" xmlns="http://www.w3.org/2000/svg" style="font-family:Arial; font-size:13px;">

  <!-- kri_item table -->
  <rect x="50" y="40" width="300" height="260" fill="#e6f2ff" stroke="#000"/>
  <text x="70" y="60" font-weight="bold">kri_item</text>
  <text x="70" y="80">kri_id (PK)</text>
  <text x="70" y="100">reporting_date (PK)</text>
  <text x="70" y="120">kri_name</text>
  <text x="70" y="140">kri_description</text>
  <text x="70" y="160">data_provider</text>
  <text x="70" y="180">kri_owner</text>
  <text x="70" y="200">limit_value</text>
  <text x="70" y="220">kri_status</text>
  <text x="70" y="240">created_at</text>

  <!-- kri_atomic table -->
  <rect x="430" y="20" width="300" height="160" fill="#fcead6" stroke="#000"/>
  <text x="450" y="40" font-weight="bold">kri_atomic</text>
  <text x="450" y="60">kri_id (FK)</text>
  <text x="450" y="80">reporting_date (FK)</text>
  <text x="450" y="100">atomic_id (PK)</text>
  <text x="450" y="120">atomic_value</text>
  <text x="450" y="140">atomic_status</text>

  <!-- kri_evidence table -->
  <rect x="430" y="220" width="300" height="140" fill="#e7f8e8" stroke="#000"/>
  <text x="450" y="240" font-weight="bold">kri_evidence</text>
  <text x="450" y="260">evidence_id (PK)</text>
  <text x="450" y="280">kri_id (FK)</text>
  <text x="450" y="300">reporting_date (FK)</text>
  <text x="450" y="320">file_name</text>

  <!-- kri_audit_trail table -->
  <rect x="430" y="400" width="300" height="180" fill="#fff2f2" stroke="#000"/>
  <text x="450" y="420" font-weight="bold">kri_audit_trail</text>
  <text x="450" y="440">audit_id (PK)</text>
  <text x="450" y="460">kri_id (FK)</text>
  <text x="450" y="480">reporting_date (FK)</text>
  <text x="450" y="500">changed_at</text>
  <text x="450" y="520">action</text>
  <text x="450" y="540">field_name</text>

  <!-- Relationships (Lines) -->
  <line x1="350" y1="80" x2="430" y2="60" stroke="#000" marker-end="url(#arrow)"/>
  <line x1="350" y1="160" x2="430" y2="260" stroke="#000" marker-end="url(#arrow)"/>
  <line x1="350" y1="240" x2="430" y2="460" stroke="#000" marker-end="url(#arrow)"/>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 z" fill="#000" />
    </marker>
  </defs>

</svg>
